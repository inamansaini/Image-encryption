<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Image Steganography Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
</head>
<body>
    <div class="auth-container">
        <h2><i class="fas fa-user-plus"></i> Register</h2>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-message">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="/register">
            <div class="form-group">
                <input type="text" id="username" name="username" class="form-control" placeholder=" " required>
                <label for="username">Username*</label>
            </div>
            
            <div class="form-group">
                <input type="text" id="full_name" name="full_name" class="form-control" placeholder=" " required>
                <label for="full_name">Full Name*</label>
            </div>
            
            <div class="form-group">
                <input type="email" id="email" name="email" class="form-control" placeholder=" ">
                <label for="email">Email (optional)</label>
            </div>
            
            <div class="form-group">
                <select id="gender" name="gender" required>
                    <option value="" disabled selected hidden></option>
                    <option value="prefer_not_to_say">Prefer not to say</option>
                    <option value="m">Male</option>
                    <option value="f">Female</option>
                </select>
                <label for="gender">Gender</label>
            </div>
            
            <div class="form-group">
                <input type="password" id="password" name="password" class="form-control" placeholder=" " required>
                <label for="password">Password*</label>
                <i class="fas fa-eye toggle-password" id="togglePassword"></i>
            </div>
            
            <div class="form-group">
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder=" " required>
                <label for="confirm_password">Confirm Password*</label>
                <i class="fas fa-eye toggle-password" id="toggleConfirmPassword"></i>
            </div>
            
            <div class="checkbox-group">
                <div class="checkbox-group-title">Why are you using this website? (Select at least 2)*</div>
                
                <label class="checkbox-item" for="reason1">
                    <input type="checkbox" id="reason1" name="usage_reasons" value="personal_privacy">
                    <span class="checkmark"><i class="fas fa-check"></i></span>
                    <span class="checkbox-label">Personal privacy</span>
                </label>

                <label class="checkbox-item" for="reason2">
                    <input type="checkbox" id="reason2" name="usage_reasons" value="academic_project">
                    <span class="checkmark"><i class="fas fa-check"></i></span>
                    <span class="checkbox-label">Academic project</span>
                </label>
                
                <label class="checkbox-item" for="reason3">
                    <input type="checkbox" id="reason3" name="usage_reasons" value="professional_work">
                    <span class="checkmark"><i class="fas fa-check"></i></span>
                    <span class="checkbox-label">Professional work</span>
                </label>
                
                <label class="checkbox-item" for="reason4">
                    <input type="checkbox" id="reason4" name="usage_reasons" value="just_for_fun">
                    <span class="checkmark"><i class="fas fa-check"></i></span>
                    <span class="checkbox-label">Just for fun</span>
                </label>

            </div>
            
            <button type="submit" class="btn">Register</button>
        </form>
        
        <div style="margin-top: 1.5rem; text-align: center; color: var(--label-color); font-size: 0.9rem;">
            <p>Already have an account? <a href="/login" style="color: var(--accent-color); text-decoration:none; font-weight: 500;">Login</a></p>
        </div>
    </div>

    <footer class="site-footer">
        <p>
            For any query, contact us at: 
            <a href="mailto:namansaini720@gmail.com">namansaini720@gmail.com</a> | 
            <a href="tel:+918529685238">+91 8529685238</a>
        </p>
    </footer>

    <script>
        function setupPasswordToggle(toggleId, passwordId) {
            const toggleButton = document.getElementById(toggleId);
            const passwordInput = document.getElementById(passwordId);

            if (toggleButton && passwordInput) {
                toggleButton.addEventListener('click', function() {
                    // Toggle the type attribute
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    
                    // Toggle the eye icon
                    this.classList.toggle('fa-eye-slash');
                });
            }
        }

        // Setup for both password fields
        setupPasswordToggle('togglePassword', 'password');
        setupPasswordToggle('toggleConfirmPassword', 'confirm_password');
    </script>
</body>
</html>
