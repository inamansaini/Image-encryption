<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Image Steganography Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #fff;
            --text-color: #eee;
            --label-color: #d1d1d1;
            --accent-color: #3772ff;
            --background-notch-color: #2a2658; 
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem 0;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .auth-container {
            width: 100%;
            max-width: 500px;
            padding: 2.5rem;
            margin: 1rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            animation: fadeIn 1s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 2rem;
            font-weight: 600;
        }
        
        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }
        
        .form-group label:not(.checkbox-label) {
            position: absolute;
            top: 13px;
            left: 15px;
            color: var(--label-color);
            pointer-events: none;
            transition: all 0.3s ease;
            z-index: 1;
        }
        
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"],
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: var(--primary-color);
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            cursor: pointer;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23d1d1d1' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.7rem center;
            background-repeat: no-repeat;
            background-size: 1.25em;
        }

        .form-group select:invalid {
            color: transparent;
        }

        .form-group select option {
            background: var(--background-notch-color);
            color: var(--primary-color);
        }

        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label,
        .form-group select:focus + label,
        .form-group select:valid + label {
            top: -10px;
            left: 10px;
            font-size: 0.8rem;
            background: var(--background-notch-color);
            padding: 0 5px;
            color: var(--accent-color);
            z-index: 2;
        }
        
        .checkbox-group-title {
            color: var(--label-color);
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        .checkbox-item {
            display: flex;
            align-items: center;
            margin-bottom: 0.75rem;
            cursor: pointer;
        }
        .checkbox-item input {
            display: none;
        }
        .checkbox-item .checkmark {
            width: 20px;
            height: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        .checkbox-item .checkmark i {
            color: var(--primary-color);
            font-size: 12px;
            transform: scale(0);
            transition: transform 0.2s ease;
        }
        .checkbox-item input:checked + .checkmark {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }
        .checkbox-item input:checked + .checkmark i {
            transform: scale(1);
        }
        .checkbox-item .checkbox-label {
            color: var(--label-color);
            font-size: 0.9rem;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: var(--accent-color);
            color: var(--primary-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .btn:hover {
            background: #275dce;
            box-shadow: 0 0 15px rgba(55, 114, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .flash-message {
            padding: 1rem;
            margin-bottom: 1.5rem;
            background: rgba(255, 82, 82, 0.2);
            color: #ffc8c8;
            border-radius: 8px;
            text-align: center;
            border: 1px solid rgba(255, 82, 82, 0.3);
        }
        
        @media (max-width: 520px) {
            body {
                align-items: flex-start;
                padding: 1rem 0;
            }

            .auth-container {
                padding: 2rem 1.5rem;
                margin: 0.5rem;
            }

            h2 {
                font-size: 1.8rem;
                margin-bottom: 1.5rem;
            }

            .form-group {
                margin-bottom: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2><i class="fas fa-user-plus"></i> Register</h2>
        
        <form method="POST" action="/register">
            <div class="form-group">
                <input type="text" id="username" name="username" class="form-control" placeholder=" " required>
                <label for="username">Username*</label>
            </div>
            
            <div class="form-group">
                <input type="text" id="full_name" name="full_name" class="form-control" placeholder=" " required>
                <label for="full_name">Full Name*</label>
            </div>
            
            <div class="form-group">
                <input type="email" id="email" name="email" class="form-control" placeholder=" ">
                <label for="email">Email (optional)</label>
            </div>
            
            <div class="form-group">
                <select id="gender" name="gender" required>
                    <option value="" disabled selected hidden></option>
                    <option value="prefer_not_to_say">Prefer not to say</option>
                    <option value="m">Male</option>
                    <option value="f">Female</option>
                </select>
                <label for="gender">Gender</label>
            </div>
            
            <div class="form-group">
                <input type="password" id="password" name="password" class="form-control" placeholder=" " required>
                <label for="password">Password*</label>
            </div>
            
            <div class="form-group">
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder=" " required>
                <label for="confirm_password">Confirm Password*</label>
            </div>
            
            <div class="checkbox-group">
                <div class="checkbox-group-title">Why are you using this website? (Select at least 2)*</div>
                <div class="checkbox-item">
                    <input type="checkbox" id="reason1" name="usage_reasons" value="personal_privacy">
                    <span class="checkmark"><i class="fas fa-check"></i></span>
                    <label for="reason1" class="checkbox-label">Personal privacy</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="reason2" name="usage_reasons" value="academic_project">
                    <span class="checkmark"><i class="fas fa-check"></i></span>
                    <label for="reason2" class="checkbox-label">Academic project</label>
                </div>
                 <div class="checkbox-item">
                    <input type="checkbox" id="reason3" name="usage_reasons" value="professional_work">
                    <span class="checkmark"><i class="fas fa-check"></i></span>
                    <label for="reason3" class="checkbox-label">Professional work</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="reason4" name="usage_reasons" value="just_for_fun">
                    <span class="checkmark"><i class="fas fa-check"></i></span>
                    <label for="reason4" class="checkbox-label">Just for fun</label>
                </div>
            </div>
            
            <button type="submit" class="btn">Register</button>
        </form>
        
        <div style="margin-top: 1.5rem; text-align: center; color: var(--label-color); font-size: 0.9rem;">
            <p>Already have an account? <a href="/login" style="color: var(--accent-color); text-decoration:none; font-weight: 500;">Login</a></p>
        </div>
    </div>
</body>
</html>
